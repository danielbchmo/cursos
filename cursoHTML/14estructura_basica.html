<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estructura Básica de un Fomulario</title>
</head>
<!--
    La estructura basica de un formulario se compone de 4 elementos

    - form -> etiqueta que engloba nuestro formulario.
    - label -> escribe el nombre del campo a rellenar.
    - input -> crea un campo que permitirá al usuario interactuar.
    - button -> crea un boton que permitira enviar el formulario.
-->
<body>
    <form>
        <label for="name">Nombre</label><!--El for y el id, enlaza el label con el input-->
        <input id="name"><!--Figura o dibujo para el relleno de info-->
        <button>Enviar Fomulario</button>
    </form>
</body>
</html>
