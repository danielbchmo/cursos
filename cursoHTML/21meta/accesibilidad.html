<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accesibilidad</title>
</head>
<!--
    - tabindex -> El usuario podrá moverse por la página.
    - Esta parte se dedica a mostrar metodos de accesibilidad a la página, también para el uso
    en gente ciega y de más.
    - role -> Da información sobre que tipo de elemento es en el que estamos posicionados.
-->
<body>
    <p tabindex="1">Parrafo 1</p>
    <p tabindex="2">Parrafo 2</p>
    <p tabindex="3">Parrafo 3</p>
    <a href="#" role="link" aria-label="Leer más acerca de la información anterior">Leer más</a>

</body>
    </html>
