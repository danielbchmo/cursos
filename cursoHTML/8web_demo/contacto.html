<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<!--
    Enlaces: Conocidos también por links, donde su objetivo
    radica en conectar una página web con otra, con un recurso
    interno y externo.

    Tienen el atributo obligatorio href, donde especificacmos la ruta
    del recurso o sitio que queremos obtener.

    También tiene target, que configura como queremos visualizar el recurso
    o sitio que solicitamos.

    RUTAS RELATIVAS Y ABSOLUTAS

    - Absolutas: Tienen un protocolo, http o https y son unicas en la red.
    Suelen ser utitilizadas para rutas externas.

    - Relativas: No usan protocolo, si el recurso se encuentra al mismo nivel
    (misma carpeta) pondremos el nombre del archivo

    Si necesitamos salir de la carpeta actual, se usará ../ y se pone uno por cada nivel 
    (carpeta) de la que queremos salir.
-->
<body>
    <h1>CONTACTO</h1>
    <a href="index.html">Ir a index</a>
</body>
</html>
