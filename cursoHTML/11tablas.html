<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>

    <style>
        col:nth-child(1){
            background-color: pink;
        }
        col:nth-child(2){
            background-color: steelblue;
        }
    </style>
</head>
<body>
    <!--
        Las tablas en HTML sirvne para mostrar contenido tabulado
        
        Las estructura básica de una tabla se compone de:
            - table: Etiqueta que encierra una tabla.
            - tr -> table row: etiqueta que construye una fila.
            - td -> table data: construye una celda.

        truco: el número de celdas dentro de un td establecerá el número
        de columnas de la tabla.

        Los titulos se establecen con la etiqueta "caption", etiqueta
        opcional y segun la especificación, la etiqueta se coloca justo
        despues de la etiqueta "table".

        Las cabeceras de las tablas se establecen con la etiqueta thead.
        Dentro tendremos una etiqueta "tr" normal, pero en el caso de las 
        celdas, las establecemos con la etiqueta "th" en lugar de "td".

        El contenido de la tabla debe ir dentro de una etiqueta "tbody" para
        representar el cuerpo de la tabla.

        De forma opcinal podemos colocar un "tfoot" a la tablas para establecer
        un pie de tabla, esto es algo que algunas tablas tienen como suma de 
        cantidades o total.

        ATRIBUTOS DE TABLAS

        Para hacer que las celdas ocupen más de una fila o más de una columna
        tenemos 2 atributos:

            - rowspan: sirve para que una celda ocupe más de una fila, el valor por
            defecto es 1.
            - colspan: sirve para que una celda ocupe más de una columna, el valor 
            por defecto es 1.
    
        SELECCIONAR COLUMNAS

        Tenemos la etiqueta "colgroup", oermite seleccionar una columna
        en concreto. Dentro pondremos tantas etiquetas col como columnas tengamos,
        cada etiqueta col quivaldrá a una columna siguiendo el mismo orden que tienen en
        la tabla.

        Si necesitamos que una etiqueta col agrupe más de una columna, tenemos el 
        atributo "span", que funciona igual que rowspan y colspan.
    -->

    <h1>Tablas</h1>

    <table>
        <caption>HORARIO DE CLASES</caption> <!--titulo-->
        <colgroup>
            <col span="3"><col> <!--Estilo unicamente a las columnas, una por cada columna-->
        </colgroup>
        <thead> <!--Cabecera o Subtitulos-->
            <tr> <!--Filas-->
                <th></th> <!--Columnas para "tr"-->
                <th>L</th>
                <th>M</th>
                <th>X</th>
                <th>J</th>
                <th>V</th>
            </tr>
        </thead>
        <tbody> <!--Al usar un thead, es necesario colocar un tbody-->
        <tr>
            <td><h3>9:30 - 10:25</h3></td> <!--Columnas-->
            <td>LENGUA</td>
            <td>LENGUA</td>
            <td>MATEMATICAS</td>
            <td>CIENCIAS</td>
            <td>LENGUA</td>
        </tr>
        <tr>
            <td><h3>10:25 - 11:20</h3></td>
            <td>CIENCIAS</td>
            <td>CIENCIAS</td>
            <td>LENGUA</td>
            <td>LENGUA</td>
            <td rowspan="2">EDUCACIÓN FISICA</td>
        </tr>
        <tr>
            <td><h3>11:20 - 11:45</h3></td>
            <td colspan="4"><h3>RECREO</h3></td>
        </tr>
        <tr>
            <td>11:45 - 12:40</td>
            <td>INGLES</td>
            <td>SOCIALES</td>
            <td>INGLES</td>
            <td>TUTORIA</td>
            <td>INGLES</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5">Total de asignaturas</td>
                <td>12</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
