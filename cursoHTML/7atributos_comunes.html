<!--Los atibutos son valores adicionales que configuran
los elementos y ajustan comportamientos
- Comunes: -> atributo="valor"
- Booleanos: -> atributo-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <style>
        .parrafo-1 {
            color: red
        }
    </style>
</head>

<!--
    Algunos atributos globales que estan disponibles para la mayoria de
    etiquetas en HTML

    - class: Se usa para dar estilos a través de CSS

    - id: Es un identificador unico que se utiliza para seleccionar el elemento desde JS
    y para hacer navegación a través de anclas.

    - title: Ayuda a la accesibilidad mostrando una descripción
     del elemento al que pertenece.

    - data-* : Permite guardar algun valor  en la etiqueta HTML. 
-->
<body>
    <p class="parrafo-1">Clases</p>
    <p id="parrafo">Identificador a través de un ID</p>
    <p title="Este es un ejemplo de TITLE">Titulos con tooltip</p>
    <p id="parrafo-2" data-ejemplo="Datos de Ejemplo">Datos pasados en la etiqueta</p>

    <script>
        const p = document.getElemetById('parrafo')
        const parrafo2=document.getElementById('parrafo-2')

        console.log(p.textContent)
        console.log(parrafo2.dataset.ejemplo)
        
    </script>
</body>

</html>
