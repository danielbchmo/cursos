<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos de Formularios</title>
</head>
<!--
    - placeholder -> Da una pista de lo que el usuario debe introducir
    - required -> Hace que un campo sea obligatorio
    - readonly -> Hace que un campo solo sea lectura
    - min y max ->
    - maxlength - minlength -> Min y max de caracteres de un campo de texto
    - selected -> Equivale a checked en los select, establece una opción por defecto
    - disabled -> Desactiva un campo, no se podrá escribir en el autofocus. 
    - autofocus -> Para poner el foco al cargar el formulario
-->
<body>
    <form>
        placeholder y required
        <input type="text" placeholder="Introduce tu Nombre" required><br>
        readonly
        <input type="text" value="Hola" readonly><br>
        disabled
        <input type="text" value="Hola" disabled><br>
        selected 
        <select name="numbers">
            <option value="one">One</option>
            <option value="two" selected>Two</option>
        </select><br>
        min y max
        <input type="number" min="5" max="20"><br>
        minlength y maxlength / autofocus 
        <input type="text" minlength="5" maxlength="20" required autofocus> <br>
        submit
        <input type="submit"><br>
    </form>
</body>
</html>
